<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <br />
    <div class="titleBlock">
      <p class="header">Press Generate to Start!</p>
      <button id="generate" class="prep button" onclick="runGenerateArray()">
        Generate List
      </button>
      <button
        class="sort button"
        onclick="runSort(insertionSort, 'Insertion Sort')"
        disabled
      >
        Insertion Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(selectionSort, 'Selection Sort')"
        disabled
      >
        Selection Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(bubbleSort, 'Bubble Sort')"
        disabled
      >
        Bubble Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(shakerSort, 'Shaker Sort')"
        disabled
      >
        Shaker Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(heapSort, 'Heap Sort')"
        disabled
      >
        Heap Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(mergeSortRun, 'Merge Sort')"
        disabled
      >
        Merge Sort
      </button>
    </div>

    <div id="array"></div>
    <br />

    <div id="count"></div>

    <p class="sortStatus"></p>

    <script type="" src="sorts.js"></script>
    <script type="" src="index.js"></script>
  </body>
</html>
