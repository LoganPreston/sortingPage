<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="titleBlock">
      <h1 class="header">Press Generate to Start!</h1>
    </div>
    <div class="buttonBlock">
      <nav>
        <ul>
          <li>
            <button onclick="window.location.reload()" class="setup button">
              Reset
            </button>
          </li>
          <li>
            <button
              id="generate"
              class="setup button"
              onclick="runGenerateArray()"
            >
              Generate List
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(insertionSort, 'Insertion Sort')"
              disabled
            >
              Insertion Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(selectionSort, 'Selection Sort')"
              disabled
            >
              Selection Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(bubbleSort, 'Bubble Sort')"
              disabled
            >
              Bubble Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(shakerSort, 'Shaker Sort')"
              disabled
            >
              Shaker Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(heapSort, 'Heap Sort')"
              disabled
            >
              Heap Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(shellSort, 'Shell Sort')"
              disabled
            >
              Shell Sort
            </button>
          </li>
          <li>
            <button
              class="sort button"
              onclick="runSort(bogoSort, 'Bogo Sort')"
              disabled
            >
              Bogo Sort
            </button>
          </li>
          <!--
      <button
        class="sort button"
        onclick="runSort(mergeSortRun, 'Merge Sort')"
        disabled
      >
        Merge Sort
      </button>
      <button
        class="sort button"
        onclick="runSort(quickSortRun, 'Quick Sort')"
        disabled
      >
        Quick Sort
      </button>
      -->
        </ul>
      </nav>
      <div id="array"></div>
      <div id="count"></div>

      <p class="sortStatus"></p>
    </div>
  </body>
  <footer>
    <script type="" src="insertionSort.js"></script>
    <script type="" src="selectionSort.js"></script>
    <script type="" src="bubbleSort.js"></script>
    <script type="" src="shakerSort.js"></script>
    <script type="" src="heapSort.js"></script>
    <script type="" src="shellSort.js"></script>
    <script type="" src="bogoSort.js"></script>
    <script type="" src="index.js"></script>
  </footer>
</html>
